<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="global_application/css/style.css" />
<link rel="stylesheet" href="global_application/css/jquery.fullPage.css"/>
<link rel="stylesheet" href="global_application/css/jquery-ui.css"/>
<link rel="stylesheet" href="global_application/css/jquery-ui.structure.css"/>
<link rel="stylesheet" href="global_application/css/jquery.bxslider.css"/>
<link rel="stylesheet" href="global_application/css/zoom.css"/>
<script src="global_application/js/jquery.min.js"></script>
<script src="global_application/js/zoom.js" type="text/javascript"></script>
<script src="global_application/js/jquery.bxslider.min.js"></script>
<script src="global_application/js/jquery.fullPage.min.js" type="text/javascript"></script>
<script src="global_application/js/jquery-ui.min.js"></script>
<script src="global_application/js/touch-punch.min.js" type="text/javascript"></script>
<script src="global_application/js/prefixfree.js" type="text/javascript"></script>
<script src="global_application/js/main.js"></script>

<title>Untitled Document</title>
</head>
<body>
<div class="iphone">
	<div class="indicator">
    	<div id="indicatorActive"></div>
    </div>
    <div id="fullpage">
    	<div class="section">
            <div class="text" style="background-image:url(global_application/img/application/questions/text.jpg)"></div>
            <div class="content">
            	<div class="answer level1" style="background-image:url(global_application/img/application/questions/a1.jpg)">
                	<div class="question" id="q1" style="background-image:url(global_application/img/application/questions/q1.jpg)"></div>
                </div>
            	<div class="answer level1" style="background-image:url(global_application/img/application/questions/a2.jpg)">
                	<div class="question" id="q2" style="background-image:url(global_application/img/application/questions/q2.jpg)"></div>
                </div>
            	<div class="answer level1" style="background-image:url(global_application/img/application/questions/a3.jpg)">
                	<div class="question" id="q3" style="background-image:url(global_application/img/application/questions/q3.jpg)"></div>
                </div>
            </div>
        </div>
    	<div class="section">
            <div class="text" style="background-image:url(global_application/img/application/compare/text.jpg)"></div>
            <div class="content compare">
            	<div class="old"></div>
                <div class="new level1">
                	<div class="ui-resizable-handle ui-resizable-w" id="wgrip"></div>
                    <div class="hideOverflow">
                		<img src="global_application/img/application/compare/new.jpg" width="375"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="text" style="background-image:url(global_application/img/application/styleguide/text.jpg)"></div>
            <div class="content">
                <div id="zoom-container">
                  <div class="base-image" id="base-image">
                    <div id="zoom" class="level1"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="text" style="background-image:url(global_application/img/application/mockup/text.jpg)"></div>
            <div class="content">
                <ul class="bxslider1">
                  <li style="background-image:url(global_application/img/application/mockup/1.jpg)" class="level1"></li>
                  <li style="background-image:url(global_application/img/application/mockup/2.jpg)" class="level1"></li>
                </ul>
            </div>
        </div>
        <div class="section contact">
            <div class="text" style="background-image:url(global_application/img/application/contact/text.jpg)">
            	<ul class="bxslider2">
                  <li style="background-image:url(global_application/img/application/contact/p1.jpg)" class="level1"></li>
                  <li style="background-image:url(global_application/img/application/contact/p2.jpg)" class="level1"></li>
                  <li style="background-image:url(global_application/img/application/contact/p3.jpg)" class="level1"></li>
                </ul>
            </div>
            <div id="notes" class="content">
                <div class="counterContainer">
                    <div id="noteCount">NOTIZEN 0</div>
                </div>
            	<ul class="bxslider3">
        		</ul>
            </div>
        </div>
    </div>
    <div class="footerContainer level1">
        <div class="footer" id="footerIn" contenteditable="true"><p>NOTIZ VERFASSENâ€¦</p></div>
        <div class="save" id="wordCount"></div>
    </div>
</div>
</body>
</html>
